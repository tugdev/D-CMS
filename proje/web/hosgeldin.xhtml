<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   
   <h:head>
        <title>Anasayfa</title>
    </h:head>
    <h:body>
       
<!--        anasayfaya hoşgeldiniz :)
        <h:button value="Logout" outcome="index" />-->
        <h:form>
  
            <p:growl id="messages" >  
  
  <p:toolbar style="font-size: smaller">  
    <p:toolbarGroup align="left">  
        <p:commandButton type="button" value="New" icon="ui-icon-document" />  
  
        <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>  
  
        <p:separator />  
  
        <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
        <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
        <p:commandButton type="button" title="Print" icon="ui-icon-print"/>  
    </p:toolbarGroup>  
  
    <p:toolbarGroup align="right"><div>
            <h:outputText value="Hoşgeldiniz #{loginBean.a1.k_ad}"/>
                                <div align="center">
                                    <p:commandLink  action="#{loginBean.cikisButon()}"  value="Çıkış"  ajax="false"  /></div>
                            </div>    </p:toolbarGroup>
  
  </p:toolbar>  
                </p:growl>
</h:form>
        
        
         <h:form> 
             
             <p:panel header="Makale Ekle" style="width:90%; font-size: smaller"  >
                 
                 <h:panelGrid columns="2"  style="font-size: smaller">
 	<f:facet name="header"></f:facet>
 	<h:column>baslik:</h:column>
        <h:column><h:inputText value="#{MakaleBean.makale.baslik}" /> </h:column>
 	<h:column>yazar: </h:column>
        <h:column><h:inputText value="#{MakaleBean.makale.yazar}" /> </h:column>
        <h:column>icerik: </h:column>
        <h:column><p:editor value="#{MakaleBean.makale.icerik}" /> </h:column>
        
       
 	</h:panelGrid>
 
 
                 <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10px">  
     <h:commandButton action="#{MakaleBean.KAYDET()}" value="Kaydet" />

 
    </h:panelGrid>  <br/>

             </p:panel></h:form>
          
    </h:body>
</html>
