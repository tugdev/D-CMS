<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
           
            <p:panel id="panel" header="PrimeFaces ile listeleme">
                <p:dataTable value="#{loginBean.kisilerliste}" var="items" >

                        <f:facet name="header">Kullanıcı Adı:</f:facet>

                 <p:column>

            </p:commandButton> 
                    </p:column>


                </p:dataTable>

       
            </p:panel>
                </h:form>
