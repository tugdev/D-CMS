<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   
   <h:head>
        <title>Anasayfa</title>
    </h:head>
    <h:body>
       <h:form> 
             
             <p:panel header="Makale Ekle" style="width:90%; font-size: smaller"  >
                 
                 <h:panelGrid columns="2"  style="font-size: smaller">
 	<f:facet name="header"></f:facet>
 	<h:column>baslik:</h:column>
        <h:column><h:inputText value="#{MakaleBean.makale.baslik}" /> </h:column>
 	<h:column>yazar: </h:column>
        <h:column><h:inputText value="#{MakaleBean.makale.yazar}" /> </h:column>
        <h:column>icerik: </h:column>
        <h:column><p:editor value="#{MakaleBean.makale.icerik}" /> </h:column>
        
        <h:outputLabel value="Kategori Adi" />
                                    <p:selectOneMenu   value="#{MakaleBean.makale.kategoriObje}" converter="kategoriConverter" >
                                    <f:selectItem itemLabel="Kategori Seciniz" itemValue="" itemDisabled="true" />  
                                    <f:selectItems  value="#{editBean.allRecordList}" var="kategori"  itemLabel="#{kategori.kategoriAdi}" itemValue="#{kategori}"/> 
                                </p:selectOneMenu>
        
 	</h:panelGrid>
       
 </p:panel>
           
       
 
                 <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10px">  
     <h:commandButton action="#{MakaleBean.KAYDET()}" value="Kaydet" />
     <!--<p:commandButton id="submitButton" value="Kaydet" action="#{MakaleBean.KAYDET()}"  icon="ui-icon-disk" />-->  
 
    </h:panelGrid>  <br/>
    <h:outputLink value="makaleler.xhtml">Makaleler</h:outputLink> <br></br>
   
            </h:form>
          
    </h:body>
</html>
