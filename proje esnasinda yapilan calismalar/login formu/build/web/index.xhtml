<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>login formu</title>
    </h:head>
    <h:body>
        <f:view>
        <h:form>
           
            <p:panel header="kullanıcı girisi">        
  <h:panelGrid columns="2"> 
      
 <h:outputLabel value="isim"/>
 <h:inputText value="#{Kullanıcı.a1.ad1}"/>
 
 <h:outputLabel value="soyisim"/>
 <h:inputText value="#{Kullanıcı.a1.sy1}"/>
 
  <h:outputLabel value="yas"/>
  <h:inputText value="#{Kullanıcı.a1.ys1}"/>
  
 
  </h:panelGrid>
     
 </p:panel> 
            
   <h:panelGrid columns="4"> 
       
       <h:commandButton value="Kaydet" action="#{Kullanıcı.kaydet}"/>
       <h:commandButton value="Listele" action="#{Kullanıcı.listele}"/>

 
  </h:panelGrid>
 
            <p:dataTable var="isaretci" value="#{Kullanıcı.liste2}"> 
        
        <p:column headerText="isim">  
            <h:outputText value="#{isaretci.ad1}" />  
        </p:column>  
  
        <p:column headerText="soyisim">  
            <h:outputText value="#{isaretci.sy1}" />  
        </p:column>  
  
  
        <p:column headerText="yas">  
            <h:outputText value="#{isaretci.ys1}" />  
        </p:column>  
    </p:dataTable>  
       
                  
</h:form>
       </f:view>
    </h:body>
</html>
