<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   
   <h:head>
        <title>makaleler</title>
    </h:head>
    <h:body>
 
        <h:form>
  
            <p:growl id="messages" >  
  
 
                </p:growl>
</h:form>
        
        
         <h:form > 
             
             <p:panel header="Makaleler" style="width:90%; font-size: smaller"  >
        
           <p:dataTable id="makalelerTable" value="#{MakaleBean.makaleler}"
			var="makale" emptyMessage="Kayıt Yok" paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" style="font-size: smaller">
			<p:column style="width:3%">
				<f:facet name="header">
					<h:outputText value="id" />
				</f:facet>

                            <h:outputText value="#{makale.id}" />
			</p:column>
                
                <p:column style="width:15%">
				<f:facet name="header">
					<h:outputText value="Başlık" />
				</f:facet>

                            <h:outputText value="#{makale.baslik}" />
			</p:column>
                

			<p:column style="width:15%">
				<f:facet name="header">
					<h:outputText value="Yazar" />
				</f:facet>

				<h:outputText value="#{makale.yazar}" />
			</p:column>
                
                     
                
                   
			<p:column style="width:3%">
				<p:commandButton value="Oku" icon="ui-icon-bullet"
					onclick="makaleDetailDialogWidget.show();"
					update=":makaleDetailDialogForm">
                                    <f:setPropertyActionListener target="#{MakaleBean.makale}"
						value="#{makale}" />
				</p:commandButton>
			</p:column>
                <p:column style="width:3%">
                    <p:commandButton id="selectButton" value="Sil"  action="#{MakaleBean.SIL()}" icon="ui-icon-trash" title="Sil">  
                        <f:setPropertyActionListener value="#{makale.id}" target="#{MakaleBean.makale.id}" />  
            </p:commandButton> 
			</p:column>
               
               
                <p:column style="width:3%">
				<p:commandButton value="Düzenle" icon="ui-icon-pencil"
					onclick="makaleDetailDialogWidget.show();"
					update=":makaleDetailDialogForm">
                                    <f:setPropertyActionListener target="#{MakaleBean.makale}"
						value="#{makale}" />
				</p:commandButton>
			</p:column>
               
                  
		</p:dataTable>
           
           <br></br>         <h:outputLink value="hosgeldin.xhtml">Hoşgeldin</h:outputLink>
            </p:panel>
            </h:form>
		<ui:include src="makaleDetailDialog.xhtml" />
                
    </h:body>
</html>
