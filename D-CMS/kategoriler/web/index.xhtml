<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"> 

    <f:view contentType="text/html" >
    <h:head>
        <title>Kullanıcı İşlemleri</title>
    </h:head>
    <h:body>
         
<ui:composition template="/Template.xhtml">

            <ui:define name="content" >
                
       <h:form id="form3">  
           
           <p:tabView   orientation="left"  id="tabVi"  style="border-style: none;background-color: #dddddd;">  
               
               <p:tab id="ekle" title="Kategori Ekle"  >  
        <p:panel id="panelId" style=" font-size: smaller">
                <p:tree value="#{nodeBean.root}" var="node" dynamic="true"
                        selectionMode="single" selection="#{nodeBean.selectedNode}">
                    <p:treeNode>
                        <h:outputText value="#{node}"/>
                    </p:treeNode>
                </p:tree>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Alt kategori ismi*:"/>
                    <h:inputText id="id" value="#{nodeBean.kategIsmi}" required="true">
                        <f:validateLength minimum="1" maximum="30"/>
                    </h:inputText>
                    <p:commandButton value="Yeni Kategori Ekle" update="panelId" action="#{nodeBean.yeniKatEkle}" async="true"/>
                     

                </h:panelGrid>
                <h:message for="id"/>
            </p:panel> 
    </p:tab> 
               

          </p:tabView>  

<!--            <p:messages id="messages" showDetail="true" autoUpdate="true"  />      
          -->
             
</h:form>  
    </ui:define></ui:composition>  
    </h:body>
</f:view>
</html>
