<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">

            <ui:define name="content" >
       <h:form>
           
            <p:panel id="panel" header="Kullanıcılar" style="border-style: none;background-color: #85A8AE; font-size: larger; margin-left: 110px; margin-right: 1px; ">
                <p:dataTable value="#{kullaniciManaged.kullanicilar}" var="items" >
                     <p:column>
                        <f:facet name="header">Kullanıcı Adı:</f:facet>
                        <h:outputText  value="#{items.ad}"/>
                    </p:column>
                    
                 <p:column>
          
                        <f:facet name="header">Aktif-Pasif</f:facet>
                        <p:commandButton id="selectButton"  action="#{kullaniciManaged.aktifpasif()}" icon="ui-icon-person" >  
                            <f:setPropertyActionListener value="#{items.id}" target="#{kullaniciManaged.kullanici.id}" />  
            </p:commandButton> 
                    </p:column>



                </p:dataTable>

       
            </p:panel>
           <p:messages id="messages" showDetail="true" autoUpdate="true"  />
                </h:form>
 
    <ui:include src="makaleDetailDialog.xhtml" />
        
        </ui:define></ui:composition> 
</h:body>
</f:view>
</html>
