<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   
   <h:head>
        <title>makaleler</title>
    </h:head>
    <h:body>
  <ui:composition template="/Template.xhtml">

            <ui:define name="content" >
         <h:form> 
             
             <p:panel id="panel" header="Makaleler" style="border-style: none;background-color: #85A8AE; font-size: larger; margin-left: 110px; margin-right: 1px; ">
     
    <h:form>
      
        <p:dataTable  id="makalelerTable" var="makale" value="#{MakaleBean.makaleler}" widgetVar="makaleWidget" 
                          emptyMessage="Bu Kritelere Uygun Sonuc Yoktur." paginator="true" rows="5"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" style="font-size: smaller" 
                         >  
  
        
                 
            <p:column sortBy="#{makale.kategori}" headerText="Kategori Adı" filterBy="#{makale.kategori}"
                          footerText=""  
                filterMatchMode="contains" >  
                  #{makale.kategori}   
        </p:column>  
  
                <p:column headerText="makale başlığı">  
            #{makale.baslik}  
        </p:column>
            <p:column headerText="makale yazarı">  
            #{makale.yazar}  
        </p:column>
            <p:column headerText="makale Id No">  
            #{makale.id}  
        </p:column>
            <p:column headerText="makale yayın tarihi">  
            #{makale.tarih}  
        </p:column>
            
   
            
       <p:column headerText="oku">  
           <p:commandButton value="Oku" icon="ui-icon-bullet"
					onclick="makaleDetailDialogWidget.show();"
					update=":makaleDetailDialogForm">
                                    <f:setPropertyActionListener target="#{MakaleBean.makale}"
						value="#{makale}" />
				</p:commandButton>  
        </p:column>
            
           <p:column>
                        <f:facet name="header">Sil</f:facet>
                        <p:commandButton id="selectButton"  action="#{MakaleBean.sil()}" icon="ui-icon-trash" title="Sil">  
                            <f:setPropertyActionListener value="#{makale.id}" target="#{MakaleBean.makale.id}" />  
            </p:commandButton> 
                    </p:column>  
            
        </p:dataTable>


    </h:form> 
       
        </p:panel>
    <!--<p:messages id="messages" showDetail="true" autoUpdate="true"  />--> 
            </h:form>
		<ui:include src="makaleDetailDialog.xhtml" />
               </ui:define></ui:composition>   
    </h:body>
</html>
